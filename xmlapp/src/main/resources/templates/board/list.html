<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table width="100%" border="1px">
        <thead>
            <tr>
                <th>No</th>
                <th>title</th>
                <th>writer</th>
                <th>regdate</th>
                <th>hit</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="board : ${boardList}">
                <td>1</td>
                <td th:text="${board.title}">제목</td>
                <td th:text="${board.writer}">1</td>
                <td th:text="${board.regdate}">1</td>
                <td th:text="${board.hit}">1</td>
            </tr>
        </tbody>
    </table>
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
