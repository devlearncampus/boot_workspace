spring.application.name=ApiApp

server.port=7777

logging.level.root=WARN
logging.level.com.sinse.apiapp.controller=DEBUG
logging.level.com.sinse.apiapp.model=DEBUG

#DataSource(MySQL8)
spring.datasource.url=jdbc:mysql://localhost:3306/restaurant
spring.datasource.username=chef
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=10

#JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect